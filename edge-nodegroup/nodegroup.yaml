apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata: # kpt-merge: flux-system/example-nodegroup
  name: edge-nodegroup-nodegroup-nodegroup
  namespace: flux-system
  annotations:
    internal.kpt.dev/upstream-identifier: 'infra.contrib.fluxcd.io|Terraform|flux-system|example-nodegroup'
spec:
  interval: 5m
  approvePlan: auto
  destroyResourcesOnDeletion: true
  storeReadablePlan: human
  path: ./proxmox-workload-nodegroups
  sourceRef:
    kind: GitRepository
    name: proxmox-infra-tf-repo
    namespace: flux-system
  vars:
  - name: proxmox_api_url
    value: https://192.168.100.1:8006 # kpt-set: ${proxmox-api-url}
  - name: proxmox_host_node
    value: pve # kpt-set: ${proxmox-host-node}
  - name: ssh_public_key
    value: ssh-rsa  # kpt-set: ${ssh-public-key}
  - name: vm_name
    value: prox-telco-edge-5g # kpt-set: ${vm-name}
  - name: vm_identifier
    value: 10001 # kpt-set: ${vm-id}
  - name: os_template_id
    value: 9003 # kpt-set: ${os-template-id}
  - name: workload_join_token_secret_name
    value: edge-token # kpt-set: ${workload-join-token-secret-name}
  - name: workload_kubeconfig_secret_name
    value: edge-k8s-ctrl-kubeconfig # kpt-set: ${workload-kubeconfig-secret-name}
  - name: workload_kubeconfig_ns
    value: edge # kpt-set: ${workload-kubeconfig-ns}
  - name: github_repository
    value: prox-telco-edge-5g # kpt-set: ${github-repo}
  - name: github_org
    value: infinitydon # kpt-set: ${github-org}
  varsFrom:
  - kind: Secret
    name: proxmox-creds
  writeOutputsToSecret:
    name: edge-nodegroup-nodegroup-outputs
